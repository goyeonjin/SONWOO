  <h2>개요</h2>
  <strong>대한민국의 배우이다.</strong>

2009년에 삼총사라는 트로트 3인조로 데뷔했다. 삼총사 당시 예명은 『화랑』이다. 2011년에 X-5 라는 5인조 보이그룹의 리더를 맡고 『건』이라는 예명으로 다시 데뷔했으며 2012년 X-5 해체까지 활동했다. 손우현은 그룹 해체 이후 입대했으며 배우로 전향했다.

현재는 배우의 모습 뿐만 아니라 작곡, 작사, 연극 배우 등의 다양한 모습으로 활동하고 있다.
